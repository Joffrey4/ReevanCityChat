group 'io.github.joffrey4.reevancitychat'
version '1.0-SNAPSHOT'
description = 'An example plugin'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.spongepowered:spongeapi:5.1.0'
}
